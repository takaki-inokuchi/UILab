name: Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel
        run: |
          vercel --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes
