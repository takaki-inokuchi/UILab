name: Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * *"  # 毎日14:00に自動実行（UTC）

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - uses: actions/checkout@v3

      # Node.js のセットアップ
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 依存パッケージのインストール
      - name: Install dependencies
        run: npm install

      # Vercel CLI のインストール（不要なら amondnet/vercel-action のみでもOK）
      - name: Install Vercel CLI
        run: npm install -g vercel

      # Vercel へデプロイ
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}        # Vercel Personal Token
          vercel-org-id: takaki-inokuchi                    # Hobbyアカウントならユーザー名
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Vercel Project ID
          prod: true
